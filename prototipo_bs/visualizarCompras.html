<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Cabeçalho -->
    <div class="container p-3 text-center">
        <img src="img/generico_logo.png" alt="Logo" style="width: 150px;">
        <h3>Sistema de Vendas</h3>
    </div>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm bg-success navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Loja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formProduto.html">Cadastrar Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="visualizarCompras.html">Visualizar Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formLogin.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center p-5">

        <h3>Acessar sistema</h3>

        <form class="mb-5 was-validated">
            <div class="form-floating mt-3 mb-3">
                <label for="emailUsuario">Email</label>
                <input type="email" class="form-control" id="emailusuario" placeholder="Informe seu email" name="emailUsuario">
                <div class="valid-feedback">Deu certo</div>
                <div class="invalid-feedback">Deu errado</div>
            </div>
        </form>

        <div class="form-floating mt-3 mb-3">
            <label for="senhaUsuario">Senha</label>
            <input type="password" class="form-control" id="senhausuario" placeholder="Informe sua senha"name="senhaUsuario">
            <div class="valid-feedback">Deu certo</div>
            <div class="invalid-feedback">Deu errado</div>
        </div>

        <button class="btn btn-info">Login</button>
        </form>
    </div>




    <!-- Rodapé -->
    <div class="container-fluid bg-success text-center p-3 fixed-bottom">
        Interface desenvolvida para as aulas de Tecnologias Web do curso de TADS | Instituto Federal do Paraná
    </div>

</body>

</html>
